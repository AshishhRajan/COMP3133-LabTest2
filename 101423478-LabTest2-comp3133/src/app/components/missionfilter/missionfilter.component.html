<div class="filter-container">
  <h2>Mission List</h2>
  
  <div class="filter-row">
    <label>Filter by Launch Year:</label>
    <input type="text" [(ngModel)]="selectedYear" placeholder="Enter year">
    <button mat-raised-button (click)="applyFilters()">Filter</button>
  </div>
  
  <div class="filter-section">
    <h3>Launch</h3>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="launch-success" name="launch" [(ngModel)]="launchSuccess" value="true">
        <label for="launch-success">Successful</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="launch-failure" name="launch" [(ngModel)]="launchSuccess" value="false">
        <label for="launch-failure">Failed</label>
      </div>
    </div>
  </div>
  
  <div class="filter-section">
    <h3>Landing</h3>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="landing-success" name="landing" [(ngModel)]="landSuccess" value="true">
        <label for="landing-success">Successful</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="landing-failure" name="landing" [(ngModel)]="landSuccess" value="false">
        <label for="landing-failure">Failed</label>
      </div>
    </div>
  </div>
  
  <button mat-raised-button class="reset-button" (click)="resetFilters()">
    Reset Filters
  </button>
</div>
